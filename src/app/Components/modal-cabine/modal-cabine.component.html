<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
  <div class="modal-content">

      <h1 class=" fs-5 titre1" id="exampleModalLabel">

          <span>   Ajouter une cabine</span>
       </h1>
      <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
          <div class="mb-3">
              <label for="exampleInputNum" class="form-label titre1">Numéro Cabine</label>
              <input type="number" class="form-control" id="exampleInputNum">
            </div>
          <select class="form-select" aria-label="Default select example">
              <option selected disabled>Etat Cabine</option>
              <option value="2">Disponible</option>
              <option value="3">Maintenance</option>
          </select>
      </div>
      <div class="modal-footer">
          <div class="msg" *ngIf="successMsg"><p> La cabine est ajoutée avec succès!</p></div>
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Annuler</button>
          <button (click)="showSuccessMsg()" type="button" class="btn btn-primary">Valider</button>

      </div>
  </div>
  </div>
</div>
