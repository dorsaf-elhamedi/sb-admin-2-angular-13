    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content ">
            <div class="modal-header bg-titre1">
            <h1 class=" fs-5 titre1" id="exampleModalLabel">
                <svg xmlns="http://www.w3.org/2000/svg" width="22" height="22" fill="currentColor" class="bi bi-person-plus" viewBox="0 0 16 16">
                    <path d="M6 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6zm2-3a2 2 0 1 1-4 0 2 2 0 0 1 4 0zm4 8c0 1-1 1-1 1H1s-1 0-1-1 1-4 6-4 6 3 6 4zm-1-.004c-.001-.246-.154-.986-.832-1.664C9.516 10.68 8.289 10 6 10c-2.29 0-3.516.68-4.168 1.332-.678.678-.83 1.418-.832 1.664h10z"/>
                    <path fill-rule="evenodd" d="M13.5 5a.5.5 0 0 1 .5.5V7h1.5a.5.5 0 0 1 0 1H14v1.5a.5.5 0 0 1-1 0V8h-1.5a.5.5 0 0 1 0-1H13V5.5a.5.5 0 0 1 .5-.5z"/>
                  </svg>

                <span>   Ajouter une vendeur</span>
             </h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div class="row">
                    <div class="col-6">
                        <label for="exampleInputNom" class="form-label titre1">Nom</label>
                        <input type="text"  class="form-control" id="exampleInputNom">
                     </div>
                     <div class="col-6">
                        <label for="exampleInputPrenom" class="form-label titre1">Prenom</label>
                        <input type="text"  class="form-control" id="exampleInputPrenom">
                     </div>
               </div>
                <div class="row">
                    <div class="col-6">
                        <label for="exampleInputUsername" class="form-label titre1">Username</label>
                        <input type="text"  class="form-control" id="exampleInputUsername">
                    </div>
                    <div class="col-6">
                        <label for="exampleInputMotDePasse" class="form-label titre1">Mot de passe</label>
                        <input type="password"  class="form-control" id="exampleInputMotDePasse">
                    </div>
                </div>
                <div class="row">
                  <div class="col-6">
                      <label for="exampleInputtel" class="form-label titre1">Télephone</label>
                      <input type="tel"  class="form-control" id="exampleInputTel">
                  </div>
                  <div class="col-6">
                      <label for="exampleInputAdresse" class="form-label titre1">Adresse</label>
                      <input type="text"  class="form-control" id="exampleInputAdresse">
                  </div>
                </div>
              </div>
            <div class="modal-footer">
              <div class="msg" *ngIf="successMsg"><p> La compte est cré avec succès!</p></div>
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Annuler</button>
              <button (click)="showSuccessMsg()" type="button" class="btn btn-primary">Valider</button>
            </div>
          </div>
      </div>
    </div>v
