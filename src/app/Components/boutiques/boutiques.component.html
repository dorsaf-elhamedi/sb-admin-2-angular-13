

<!-- Page Heading -->
<h1 class="h3 mb-2 text-gray-800">GÃ©rer les boutiques</h1>


<!-- DataTales Example -->
<div class="card shadow mb-4">
    <div class="card-header py-3">

        <div class="row">

          <div class="col-6">
              <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
                Ajouter une boutique
              </button>
           </div>
      </div>
    </div>
    <div class="card-body">




        <div class="table-responsive">
            <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
                <thead>
                    <tr>
                      <th>Nom</th>
                      <th>Etablissement</th>
                      <th>Username Manager</th>
                      <th>Supprimer</th>
                    </tr>
                </thead>
                <tfoot>
                    <tr>
                      <th>Nom</th>
                      <th>Etablissement</th>
                      <th>Username Manager</th>
                      <th>Supprimer</th>
                    </tr>
                </tfoot>
                <tbody>
                  <tr class="table-danger" *ngFor="let boutique of Boutiques; let i = index">
                    <td>{{boutique.nom}}</td>
                    <td>{{boutique.etablissement}}</td>
                    <td>HichriMahdi</td>
                    <td class="text-center"><button type="button" class="btn btn-light text-center" (click)="deleteBoutique(boutique.etablissement,i)">Supprimer</button></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
    <app-modal-boutique></app-modal-boutique>
</div>
